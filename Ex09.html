<html lang="en">

</head>
<body>
    <script>
        "use strict";
        let celsius = Number(prompt("Insira a temperatura em graus celsius: "))
        let conversao = (celsius * 1.8) + 32;
        let texto = "A temperatura em Fahrenheit é ";
        let texto2 = "°F";
        let resultado = texto + conversao + texto2;
        console.log(resultado);
        alert(resultado);
    </script>
</body>
