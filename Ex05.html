<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let valor = Number(prompt("Insira quanto você recebe por hora: "))
        let hora = Number(prompt("Insira quantas horas você trabalhou no mês: "))
        let salario = valor * hora;
        let texto = "Seu salário é de R$";
        let resultado = texto + salario
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
