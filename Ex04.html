<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let metros = Number(prompt("Insira o tamanho em Metros: "))
        let conversao = metros * 100;
        let texto = " Metros convetidos em centímetros são ";
        let resultado = metros + texto + conversao;
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
