<body>
    <script>
        "use strict";
        let numero = Number(prompt("Insira um Número: "))
        let anterior = numero - 1;
        let posterior = numero + 1;
        let texto1 = "O número é ";
        let texto2 = "Seus vizinhos são ";
        let texto3 = " e ";
        let resultado = texto1 + numero + texto2 + anterior + texto3 + posterior;
        console.log(resultado);
        alert(resultado);
  </script>
